<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles.css">

    <title>Juego huida del calaboso</title>
</head>
<body>

    <div class="overlay" style="visibility: hidden;">
        <div class="modal modal__win">
            <h2>Terminaste el juego</h2>
            <h3>¬°Bien hecho!</h3>   
            <div class="stars">

            </div>

            <button class="newGameButton" id="newGameButtonModal">Nuevo juego</button>
        </div>
    </div>

    <div class="overlay_fail" style="visibility: hidden;">
        <div class="modal modal__fail">
            <div class="skull">
                <p>‚ò†</p>

        </div>
    </div>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="content_messages">
            <div class="messages">

    </div>

    <script src="./modal.js"></script>
    <script src="./map.js"></script>
    <script src="./game.js"></script>
    
</body>
</html>
